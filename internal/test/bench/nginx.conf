events {}

http {
    client_max_body_size 20M;
    proxy_max_temp_file_size 0;

    upstream athensdb {
        # Use round robin (the default)
        server athensdb_1:9080;
        server athensdb_2:9080;
        server athensdb_3:9080;
    }

    server {
        listen 80;
        location / {
          proxy_pass http://athensdb;
        }
    }
}
