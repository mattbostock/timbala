version: '3.2'
services:
  timbala_1:
    build: ../../../
    image: mattbostock/timbala
    hostname: timbala_1
    command:
      - '--log-level=debug'
      - '--http-advertise-addr=timbala_1:9080'
      - '--http-bind-addr=:9080'
      - '--gossip-advertise-addr=timbala_1:7946'
      - '--gossip-bind-addr=:7946'
      - '--peers=timbala_2'
      - '--peers=timbala_3'
    tmpfs: /data
  timbala_2:
    image: mattbostock/timbala
    hostname: timbala_2
    command:
      - '--log-level=debug'
      - '--http-advertise-addr=timbala_2:9080'
      - '--http-bind-addr=:9080'
      - '--gossip-advertise-addr=timbala_2:7946'
      - '--gossip-bind-addr=:7946'
      - '--peers=timbala_1'
      - '--peers=timbala_3'
    tmpfs: /data
    depends_on:
      - timbala_1
  timbala_3:
    image: mattbostock/timbala
    hostname: timbala_3
    command:
      - '--log-level=debug'
      - '--http-advertise-addr=timbala_3:9080'
      - '--http-bind-addr=:9080'
      - '--gossip-advertise-addr=timbala_3:7946'
      - '--gossip-bind-addr=:7946'
      - '--peers=timbala_1'
      - '--peers=timbala_2'
    tmpfs: /data
    depends_on:
      - timbala_1
  prometheus:
    image: prom/prometheus:v1.7.1
    command:
      - '-config.file=/etc/prometheus/prometheus.yml'
      - '-storage.local.engine=none'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - load_balancer
    tmpfs: /prometheus/data
  load_balancer:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - timbala_1
      - timbala_2
      - timbala_3
  integration_tests:
    build:
      context: ../../../
      dockerfile: internal/test/integration/Dockerfile
    depends_on:
      - load_balancer
