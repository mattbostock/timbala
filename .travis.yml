---
language: go

go: 1.9.x

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

install:
  - curl --fail --show-error --silent --location --output dep https://github.com/golang/dep/releases/download/v0.3.2/dep-linux-amd64
  - chmod +x dep
  - cp dep $HOME/gopath/bin/

script:
  - set -e
  - make testdeps
  - make build
  - make test
  - make testdocs
  - make checkbench
  - make integration
